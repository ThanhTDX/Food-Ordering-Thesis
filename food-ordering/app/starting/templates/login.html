{% load static %}
<!DOCTYPE html>
<html>

<meta charset="utf-8" />
<title>Restoran - Log in</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="keywords" />
<meta content="" name="description" />
<!-- Favicon -->
<link href="img/favicon.ico" rel="icon" />

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
    rel="stylesheet" />

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

<!-- Libraries Stylesheet -->
<link href="../static/lib/animate/animate.min.css" rel="stylesheet" />
<link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
<link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet" />

<!-- Template Stylesheet -->
<link href="../static/css/style.css" rel="stylesheet" />

<body>
    <section class=" text-center text-lg-start">
        <style>
            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-6 d-none d-lg-flex">
                    <img src="../static/img/loginphoto.jpg" alt="Trendy Pants and Shoes"
                        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5 " />
                </div>
                <div class="col-lg-6">
                    <div class="card-body py-5 px-md-5">
                        <h1 class="text-primary m-0 text-center"><i class="fa fa-utensils me-3"></i>Traditional Restaurant</h1>
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4" data-mdb-input-init>
                                <input type="tel" id="phoneLogIn" class="form-control" />
                                <label class="form-label" for="phoneLogIn">Phone Number</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline" data-mdb-input-init>
                                <input type="password" id="form2Example2" class="form-control" />
                                <label class="form-label" for="form2Example2">Password</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-start">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            checked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4 justify-content-between">
                                <!-- Simple link -->
                                <a href="#!">Create new account</a>
                                <a href="#!">Forgot password?</a>
                            </div>

                            <!-- Submit button -->
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary w-100 mb-4">Sign in</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
