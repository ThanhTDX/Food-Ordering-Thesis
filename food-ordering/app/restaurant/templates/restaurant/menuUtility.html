<div id="menuUtility" class="overflow-visible border p-0">
  {% comment %} Search Function {% endcomment %}
  <section class="input-group rounded">
    <input
      type="search"
      class="form-control rounded"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
    />
    <span class="input-group-text border-0" id="search-addon">
      <i class="fas fa-search"></i>
    </span>
  </section>
  {% comment %} View list Function {% endcomment %}
  <section>
    <div class="row justify-content-center mt-3">
      <div class="btn btn-secondary col-3 p-0 mx-2 justify-self-start">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 5v14M9 5v14M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"
          />
        </svg>
      </div>
      <div class="btn btn-secondary col-3 p-0 mx-2 justify-self-center">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 3v4a1 1 0 0 1-1 1H5m4 8h6m-6-4h6m4-8v16a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V7.914a1 1 0 0 1 .293-.707l3.914-3.914A1 1 0 0 1 9.914 3H18a1 1 0 0 1 1 1Z"
          />
        </svg>
      </div>
      <div class="btn btn-secondary col-3 p-0 mx-2 justify-self-end">a</div>
    </div>
  </section>

  {% comment %} Tags class {% endcomment %}
  <section>
    <div class="row justify-content-center text-center align-items-center">
      <div class="col-4 px-1 m-1 btn btn-primary text-dark h5">Breakfast</div>
      <div class="col-3 px-1 m-1 btn btn-primary text-dark h5">Lunch</div>
      <div class="col-3 px-1 m-1 btn btn-primary text-dark h5">Dinner</div>
      <div class="col-3 px-1 m-1 btn btn-primary text-dark h5">Desert</div>
      <div class="col-4 px-1 m-1 btn btn-primary text-dark h5">Hot Pot</div>
      <div class="col-2 px-1 m-1 btn btn-primary text-dark h5">Meat</div>
    </div>
  </section>
</div>
