{% load static %}
<div id="tab-2"
     class="tab-pane fade show active row col-lg-9 offset-lg-3 p-0 m-0 d-flex align-self-end">
    <div class="mb-3 mb-lg-5 border">
        <div class="overflow-hidden table-nowrap table-card">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="small text-uppercase bg-body text-muted">
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Tags</th>
                            <th>a</th>
                            <th>a</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for food in foodlist %}
                            <tr class="align-middle">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div>
                                            <div class="h6 mb-0 lh-1">{{ food.name }}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>{{ food.price }}</td>
                                <td class="row justify-content-center">
                                    {% for a in foodtag %}
                                        {% comment %} {% if tag.food == food.food_id %} {% endcomment %}
                                        <div class="btn col-auto rounded-1 btn-secondary m-1">{{ a.tag }}</div>
                                        {% comment %} {% endif %} {% endcomment %}
                                    {% endfor %}
                                </td>
                                <td>
                                    <div class="col btn btn-primary text-dark float-center" href="">
                                        <img class="img-fluid rounded"
                                             src="{% static 'img/shopping-cart-icon.png' %}"
                                             alt=""
                                             width="24px"
                                             height="24px">
                                    </div>
                                </td>
                                <td>
                                    <div class="col btn btn-info text-dark float-center" href="">Add to Menu</div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
