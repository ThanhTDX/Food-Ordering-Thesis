{% extends "user/master.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block head %}{% endblock %}
{% block body %}
    <section class=" text-center text-lg-start">
        <style>
            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <div class="card mb-3 container d-flex justify-content-center">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-6 d-none d-lg-flex">
                    <img src="{% static 'img/loginphoto.jpg' %}"
                         alt=""
                         class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"
                         heigth="0"
                         width="0" />
                </div>
                <div class="col-lg-6">
                    <div class="card-body py-5 px-md-5">
                        <h1 class="text-primary m-0 text-center">
                            <i class="fa fa-utensils me-3"></i>Traditional
                            Restaurant
                        </h1>
                        {% include 'user/registerForm.html' %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
