{% load crispy_forms_tags %}
{% if not request.user.is_authenticated %}
    <form method="post" autocomplete="off" class="form-login form-control">
        {% csrf_token %}
        {{ loginform|crispy }}
        {% comment %}
                        <!-- Email input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="tel" id="phoneLogIn" class="form-control" />
                            <label class="form-label" for="phoneLogIn">Phone Number</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline" data-mdb-input-init>
                            <input type="password" id="form2Example2" class="form-control" />
                            <label class="form-label" for="form2Example2">Password</label>
                        </div> 
        {% endcomment %}
        <!-- Submit button -->
        <button type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-primary w-100 mb-4"
                name="signIn"
                value="signIn">Log in</button>
    </form>
    <div class="row mb-4">
        <div class="col d-flex justify-content-start">
            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       value=""
                       id="form2Example31"
                       checked />
                <label class="form-check-label" for="form2Example31">Remember me</label>
            </div>
        </div>
    </div>
    <div class="row mb-4 justify-content-between">
        <!-- Simple link -->
        <p>
            <a href="{% url 'register' %}">Create new account</a>
        </p>
        <p>
            <a href="#!">Forgot password?</a>
        </p>
    </div>
{% else %}
    <h3>You have been logged in as {{ user.username }} please log out.</h3>
    <div class="row text-center justify-content-center">
        <div class="col-lg-5 m-1">
            <a type="submit" href="{% url 'logout' %}" class="btn btn-primary w-100">Log Out</a>
        </div>
        <div class="col-lg-5 m-1">
            <a href="{% url 'main' %}" class="btn btn-primary w-100">Main Page</a>
        </div>
    </div>
{% endif %}
