{% load static %}
<!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0 sticky-top shadow-sm">
                <a href="/" class="navbar-brand p-0">
                    <h1 class="text-primary m-0">
                        <i class="fa fa-utensils me-3"></i>Traditional Restaurant
                    </h1>
                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0 pe-4">
                        <a href="/" class="nav-item nav-link">Home</a>
                        <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                        <a href="{% url 'menu' %}" class="nav-item nav-link">Menu</a>
                        <a href="{% url 'testimonial' %}" class="nav-item nav-link">Comment</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Booking</a>
                            <div class="dropdown-menu m-0">
                                <a href="{% url 'reservation' %}" class="dropdown-item">Reservation</a>
                                <a href="{% url 'order' %}" class="dropdown-item">Ordering</a>
                            </div>
                        </div>
                        <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                    </div>
                    <a href="{% url 'reservation' %}" class="btn btn-primary py-2 px-4">Book A Table</a>
                    <!-- Shopping Cart Start -->
                    <div class="btn btn-primary icon-cart py-1 mx-2 ps-2 pe-3 px-0">
                        <img class="img-fluid"
                             src="{% static 'img/shopping-cart-icon.png' %}"
                             alt=""
                             width="30px"
                             height="30px">
                        <span class="bg-danger position-absolute top-50 start-50 text-light justify-content-center align-items-center rounded-circle">0</span>
                    </div>
                    <div class="cartTab bg-dark text-light w-40 float-end position-fixed justify-content-center">
                        <h1 class="text-light">Shopping Cart</h1>
                        <div class="listCart">Show item here</div>
                        <div class="row justify-content-center">
                            <div class="btn btn-light col-5 float-start mx-1 closeBtn">
                                <div class="text-center">CLOSE</div>
                            </div>
                            <div class="btn btn-primary col-5 float-end mx-1 checkOutBtn ">CHECKOUT</div>
                        </div>
                    </div>
                    <!-- Shopping Cart End -->
                    <a href="order" class="btn btn-primary py-2 px-4">Create Order</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}"
                           type="submit"
                           class="btn btn-primary py-2 ms-2 px-4">Log out</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary py-2 ms-2 px-4">Log in</a>
                    {% endif %}
                </div>
            </nav>
        </div>
        <!-- Navbar & Hero End -->
