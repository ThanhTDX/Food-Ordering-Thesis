{% load static %}
<!-- Navbar & Hero Start -->
<div class="container-xxl position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0 sticky-top shadow-sm">
        <a href="/" class="navbar-brand p-0">
            <h1 class="text-primary m-0">
                <i class="fa fa-utensils me-3"></i>Restaurant
            </h1>
            <!-- <img src="img/logo.png" alt="Logo"> -->
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0 pe-4">
                <a href="{% url 'main' %}" class="nav-item nav-link">Home</a>
                {% comment %} <a href="{% url 'about' %}" class="nav-item nav-link">About</a> {% endcomment %}
                <a href="{% url 'menu' %}" class="nav-item nav-link">Menu</a>
                <a href="{% url 'testimonial' %}" class="nav-item nav-link">Comment</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Booking</a>
                    <div class="dropdown-menu m-0">
                        <a href="{% url 'reservation' %}" class="dropdown-item text-center m-1">Reservation</a>
                        <a href="{% url 'order' %}" class="dropdown-item text-center m-1">Ordering</a>
                    </div>
                </div>
                <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
            </div>
            <a href="{% url 'reservation' %}"
               class="btn btn-primary px-lg-4 px-md-2 mx-1 my-auto">Book A Table</a>
            <!-- Shopping Cart Start -->
            {% include 'shoppingCart.html' %}
            <!-- Shopping Cart End -->
            <a href="order" class="btn btn-primary px-3 mx-1 my-auto">Create Order</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"
                   type="submit"
                   class="btn btn-primary px-3 mx-1 my-auto">Log out</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary px-3 mx-1 my-auto">Log in</a>
            {% endif %}
        </div>
    </nav>
</div>
<!-- Navbar & Hero End -->
